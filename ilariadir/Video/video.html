<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Video Text Overlay Demo</title>
	</head>

	<style>
		video {
    			width: 750px;
		}
		
		video::cue {
		  color: #00ff00;
		  text-decoration: underline overline #00ff00;
		  font: italic small-caps bold 16px/2 cursive;
		}

		video::cue(b) {
		  color: #00ff00;
		  text-decoration: underline overline #00ff00;
		  font: italic small-caps bold 16px/2 cursive;
		}
		
		a {
		  display: none;
		  color: black;
		  padding: 17px 75px;
		  border-radius: 25px;
		  background-color: #fff;
		}
		
	</style>
		
	<body>
		<video id="myvideo" controls src="https://www.buddybank.com/bb-assets/video/Buddy_Video_Logo_2017.mp4">
			<track default kind="captions" srclang="it" src="https://enricopesente.github.io/ilariadir/Video/track.vtt">
		</video>
		
		<a id="prestiti" onclick="openApp()">Prestiti</button>
		
		<script type="text/javascript">
			var video = document.getElementById("myvideo");
			var prestiti = document.getElementById("prestiti");

			video.addEventListener("timeupdate", function(){
			    if(this.currentTime >= 5) {
				button.style = "display: block";
			    }
			});

			function openApp(){
				prestiti.setAttribute('href', 'buddybank-mobile-app://openLoans');
			}	
		</script>
	</body>

</html>
