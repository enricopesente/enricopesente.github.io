			function setVisitorInfo(email, name) {
			    lpTag.sdes.push(
				  {

					"firstname": name, // FIRST NAME
					"lastname": "Doe", // SURNAME
					"age": {

					    "year": 1980, // BIRTH YEAR
					    "month": 4, // BIRTH MONTH

					  },
					"contacts": [{
					  "email": email, // EMAIL

					  "address": {
					    "country": "Russia", // COUNTRY
					    "region": "Moscow" // REGION
					    }
					}],
					"gender": "MALE", // MALE, FEMALE, OTHER
					"language": "en-US", // LANGUAGE
					"company": "company" // VISITOR COMPANY NAME
				    }
				  }
			  );
			  lpTag.sdes.push(
				{
				    "type": "prodView", //MANDATORY
				    "currency": "EUR", //CURRENCY CODE
				    "products": [{ //ARRAY OF PRODUCTS

					    "name": "steppy", //PRODUCT NAME
					    "category": "xxx", //PRODUCT CATEGORY NAME
					    "sku": "xyz567", //PRODUCT SKU OR UNIQUE IDENTIFIER
					    "price": 77.8, //SINGLE PRODUCT PRICE
